<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Chrome Extension with React</title>
    <script type="module">
        import {getActiveTabUrl} from '../../util';
        getActiveTabUrl((val) => document.getElementById('thePopup').contentWindow.postMessage(val, '*'))
    </script>
  </head>
  <body>
    <iframe id="thePopup" src="index.html"></iframe>
  </body>
</html>
